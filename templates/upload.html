<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles/upload.css">
    <title>Upload</title>
</head>

<body>

    <section id="align-left">

        <form method="POST" action="/uploader" enctype="multipart/form-data">
            <input type="file" class="input-type" name="uploaded-file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <div class="img-div">
            {% if filename %}
                <img src="{{ url_for('display_image', filename=filename) }}">
            {% endif %}
        </div>
        

        <h1>PREDICTION: 9</h1>
    </section>

    <section id="align-right">
        
    </section>
    
</body>
</html>
